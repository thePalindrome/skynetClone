<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8"/>
    <title>Skynet Simulator clone by thePalindrome</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="main">
            <div id="log">
                <div id="scrollLog">
                </div>
            </div>

            <div id="ownedNodes">

            <div id="actions">
                <div class="action" actionId="thing">
                    Do a thing!

            </div>

            <div id="targetNodes">
            </div>

            <div id="filesystemList">
                <!--<div class="fileSystem" mountPoint="/mnt/sky">
                /mnt/sky/
                </div>-->
            </div>

            <div id="fileList">
            </div>

            <div id="networks">
            </div>

        </div>
    </body>
</html>
